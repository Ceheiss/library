<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name = "Welcome to your personal bookshelf. Here you can find a collection of your favourite books">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Library</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='library.css'>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body>

    <!-- main container-->
    <div id="jumbotron">
             <h1>cloudLib</h1>
        <div id="place-h2-jumbo">  
             <h2> Your digital bookshelf - Everywhere </h2>  
             <p><i class="fab fa-github"></i> <i class="fab fa-codepen"></i> <i class="fab fa-facebook"></i> <i class="fab fa-instagram"></i></p>
        </div>
    </div>

    <!-- Slide toogle button-->
    <div id="container">
        <button id="new-book">NEW BOOK</button>
             <!-- form-->
          <div id="form" onSubmit=addBook()> 
            <h3> Insert Book details</h3>
            <form id="insert-book">
                  <div class="form-section">
                      <label for="title">Title</label>
                  </div>
                  <div class="form-section">
                      <input type="text" name="title" class="form-items" id="title" required>
                  </div>
                  <div class="form-section">
                      <label for="author">Author</label> 
                  </div>
                  <div class="form-section">
                      <input type="text" name="author" class="form-items" id="author" required>
                  </div>
                  <div class="form-section">  
                      <label for="year">Year </label> 
                  </div>
                  <div class="form-section">
                      <input type ="number" class="form-items" id="year">
                  </div>
                  <div class="form-section">  
                      <label for="pages">Number of pages </label> 
                  </div>
                  <div class="form-section">
                      <input type ="number" class="form-items" id="pages">
                  </div>
                  <div class="form-section">
                      <label for="read-it">Read it already?</label> 
                  </div>
                  <div class="form-section">
                      <input type="boolean" name="read-it" class="form-items" id="read-it" required placeholder="yes or no">
                  </div>
                  <div class="form-section">
                      <label for="rating">Rating</label> 
                  </div>
                  <div class="form-section">
                      <input type="number" name="rating" class="form-items" id=rating required>
                  </div>
                  <div class="form-section">
                      <input id="submit" type="submit" value="ADD BOOK">
                  </div>
            </form>   
          </div>
             <h3> Your Books: </h3>
            <!-- Bookshelf display-->
            <div id="bookshelf">  
                <div class="book"></div>
                <div class="book"></div>  
                <div class="book"></div> 
                <div class="book"></div>       
            </div>
   </div>
   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src='library.js'></script> 
</body>
</html>

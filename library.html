<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name = "Welcome to your personal bookshelf. Here you can find a collection of your favourite books">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Library</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='library.css'>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

</head>
<body>

    <!-- main container-->
    <div id="jumbotron">
             <h1>cloudLib</h1>
        <div id="place-h2-jumbo">  
             <h2> Your digital bookshelf - Everywhere </h2>  
             <p><i class="fab fa-github"></i> <i class="fab fa-codepen"></i> <i class="fab fa-facebook"></i> <i class="fab fa-instagram"></i></p>
        </div>
    </div>

    <!-- Slide toogle button-->
    <div id="container">
        <button id="new-book">NEW BOOK</button>
             <!-- form-->
          <fieldset>
            <legend>Add Book</legend>
              <input id="inp-title" type="text" placeholder="enter book title">
              <input id="inp-author" type="text" placeholder="enter book author">
              <input id="inp-year" type="number" placeholder="enter year">
              <input id="inp-pages" type="number" placeholder="number of pages">
              <input id="inp-read" type="text" placeholder="read it yet?">
              <input id="inp-rate" type="number" placeholder="rate it">
              <button type="button" id="btn-insert">Insert Data</button>
          </fieldset>
             <h3> Your Books: </h3>
             <p id="temporary-books"></p>
            <!-- Bookshelf display-->
            <div id="bookshelf">  
                <div class="book"></div>
                <div class="book"></div>  
                <div class="book"></div> 
                <div class="book"></div>       
            </div>
   </div>
   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src='library.js'></script> 
</body>
</html>
